<!DOCTYPE html>
<html lang="en" dir="ltr">
<head>
  <meta charset="utf-8">
  <title>Shopping list</title>
  <link rel="stylesheet" href="css/bootstrap.css">
  <link rel="stylesheet" href="css/styles.css">
  <script src="js/jquery-3.3.1.js"></script>
  <script src="js/scripts.js"></script>
</head>
<body>
  <div class="container">
    <form class="jumbotron form-horizontal" id="list">
      <h2>Shopping List.</h2>

      <div class="form-group">
        <label for="thing1" class="col-sm-2 control-label">Enter item you need to add to your list</label>
        <div class="col-sm-10">
          <input type="text" class="form-control" id="thing1" placeholder="Enter item you need to add to your list">
        </div>
      </div>
      <div class="form-group">
        <label for="thing2" class="col-sm-2 control-label">Enter item you need to add to your list</label>
        <div class="col-sm-10">
          <input type="text" class="form-control" id="thing2" placeholder="Enter item you need to add to your list">
        </div>
      </div>
      <div class="form-group">
        <label for="thing3" class="col-sm-2 control-label">Enter item you need to add to your list</label>
        <div class="col-sm-10">
          <input type="text" class="form-control" id="thing3" placeholder="Enter item you need to add to your list">
        </div>
      </div>


      <div class="form-group">
        <div class="col-sm-offset-2 col-sm-10">
          <button type="submit" class="btn btn-primary">Submit</button>
        </div>
      </div>
    </form>
  </div>

  <div class="container">
    <ul id="result">
      <li id="item1"></li>
      <li id="item2"></li>
      <li id="item3"></li>
    </ul>
  </div>


</body>
</html>
